<div class="storyHeaders">

  <div id="itemInfoContainer">

    <div id="itemInfo" ng-if="currentItem">


      <div class="itemDescription">

        <div class="itemDescriptionHeader">

          <h2>{{ currentItem.make }} - {{ currentItem.model }}</h2>

          <h4>${{ currentItem.price }}</h4>

        </div>

        <p>
          {{ currentItem.description }}
        </p>


      </div>
      <div class="">

        <img ng-src="{{currentItem.image}}" alt="" />

        <div class="itemFooter">

          <p>
            In Stock
          </p>
          <div type="button" name="button" ng-click="addToCart(currentItem)"><i class="material-icons">add_shopping_cart</i></div>
          <div type="button" name="button" ng-click="goToCheckOut()"><i class="material-icons">shopping_cart</i></div>

        </div>

      </div>


    </div>


  </div>



</div>

<div id="storeDisplayheader">

  <input type="text" name="name" value="" ng-model="search.title" placeholder="Search">

  <!-- <label>min-price<input type="number" name="name" value="" ng-model="search.minPrice"></label>
  <label>max-price<input type="number" name="name" value="" ng-model="search.maxPrice"></label> -->

</div>

<div id="storeDisplay">


  <div class="itemCells" ng-repeat="item in items | filter:search" ng-click="selectItem(item)">

    <div class="itemCellBody">

      <div class="itemInfo" >

        <h4>{{ item.make }}</h4>
        <h5>{{ item.model }}</h5>

        <p>
          ${{ item.price }}
        </p>
        <p>
          Left in stock: {{ item.inStock }}
        </p>

      </div>
      <div class="itemImages">

        <img ng-src="{{ item.image }}" alt="" />

      </div>

    </div>


  </div>

</div>
