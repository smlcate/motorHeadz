<div id="infoDisplay">


  <div class="imgContainer">

    <img ng-src="{{ currentItem.image }}" alt="" />

  </div>


  <div class="infoContainer">

    <h1>{{ currentItem.make }} {{currentItem.model}}</h1>

    <div class="">

      <span>${{ currentItem.price }}</span>
      <button type="button" name="button" ng-click="addToCart(currentItem, itemQuantity)">Add to Cart</button>
      <input type="number" name="name" value="" ng-model="itemQuantity">

    </div>

    <div class="">

      <p>
        {{ currentItem.description }}
      </p>

    </div>

  </div>

</div>
