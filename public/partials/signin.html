<h1>Sign In!</h1>

<form ng-submit="submit(frm, 'signin')" ng-controller="authCtrl">

  <input type="text" ng-model="frm.email" name="emailInput" placeholder="email" />
  <input type="password" ng-model="frm.password" name="passwordInput" placeholder="password" />
  <input type="submit" id="submit" value="Submit" />

</form>
